<svg width="1536" height="1024" viewBox="0 0 1536 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background transparent per integrazione -->
  
  <!-- Tooth icon - posizione e dimensioni come nell'originale -->
  <g transform="translate(200, 200)">
    <!-- Tooth outline principale -->
    <path d="M0 150 C0 50, 50 0, 150 0 C250 0, 300 50, 300 150 
             C320 180, 320 250, 300 300 
             C300 350, 280 400, 260 450 
             L240 520 
             C220 580, 200 620, 150 620 
             C100 620, 80 580, 60 520 
             L40 450 
             C20 400, 0 350, 0 300 
             C-20 250, -20 180, 0 150 Z" 
          fill="none" 
          stroke="#2563eb" 
          stroke-width="12"/>
          
    <!-- Tooth inner curve per realismo -->
    <path d="M30 170 C30 90, 70 50, 150 50 C230 50, 270 90, 270 170 
             C285 190, 285 230, 270 270 
             C270 310, 255 350, 240 390 
             L225 450 
             C210 490, 195 510, 150 510 
             C105 510, 90 490, 75 450 
             L60 390 
             C45 350, 30 310, 30 270 
             C15 230, 15 190, 30 170 Z" 
          fill="none" 
          stroke="#3b82f6" 
          stroke-width="8" 
          opacity="0.7"/>
    
    <!-- Letter G - grande e ben visibile come nell'originale -->
    <text x="150" y="320" 
          text-anchor="middle" 
          dominant-baseline="middle" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="200" 
          font-weight="900" 
          fill="#2563eb">G</text>
  </g>
  
  <!-- Testo CLINICA DENTALE FERRARA - posizione e dimensioni come originale -->
  <g transform="translate(600, 280)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="120" 
          font-weight="bold" 
          letter-spacing="8px"
          fill="#2563eb">CLINICA</text>
    
    <text x="0" y="150" 
          font-family="Arial, sans-serif" 
          font-size="120" 
          font-weight="bold" 
          letter-spacing="8px"
          fill="#2563eb">DENTALE</text>
    
    <text x="0" y="300" 
          font-family="Arial, sans-serif" 
          font-size="120" 
          font-weight="bold" 
          letter-spacing="8px"
          fill="#2563eb">FERRARA</text>
  </g>
</svg>